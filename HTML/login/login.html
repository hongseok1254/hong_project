<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../../images/after_img.png" />
        <link rel="stylesheet" href="../../css/loginindex.css" />
        <title>KG GNS 로그인</title>
    </head>
    <body>
        <div class="login_box">
            <div class="login_title">KG GNS 로그인</div>
            <input type="id" class="login_id" placeholder="ID를 입력하세요" />
            <input
                type="password"
                class="login_password"
                placeholder="PW를 입력하세요"
            />
            <div class="check_box">
                <input type="checkbox" class="input_check" />
                <p>아이디기억하기</p>
            </div>

            <input type="submit" value="로그인" class="input_submit" />
            <a href="./membership.html"
                ><input type="submit" value="회원가입" class="input_join"
            /></a>
            <div class="login_text">
                <p>아이디/비밀번호 찾기</p>
            </div>
        </div>
    </body>
</html>
<script>
    async function 로그인요청() {
        // ✅ start >>>

        // 다른 요청시 바뀔 수 있음. ex) 회원가입, 회원탈퇴 등
        const 백엔드요청경로 =
            'http://tomhoon.duckdns.org:32000/api/v1/member/login';

        // 다른 요청시 바뀔 수 있음. ex) 회원가입, 회원탈퇴 등
        const 파라미터 = {
            memberId: 'test',
            memberPw: '1234',
        };

        const res = await fetch(백엔드요청경로, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(파라미터),
        });

        const data = await res.json();
        // ✅ end >>>

        console.log('data > ', data);
    }

    document.addEventListener('DOMContentLoaded', () => {
        // ✅ document가 로드되자마자 실행해 하는 로직
        로그인요청();
    });
</script>
