<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/membership.css" />
        <title>membership</title>
    </head>
    <body>
        <div id="wrap">
            <div id="membership">
                <h2 class="memburship_title">KG GNS 회원가입</h2>
                <div class="input_box">
                    <span>아이디:</span>
                    <input
                        type="id"
                        class="mamber_id"
                        placeholder="아이디를 입력하세요"
                    />
                    <button>중복확인</button>
                </div>
                <div class="input_box">
                    <span>비밀번호:</span>
                    <input
                        type="password"
                        class="mamber_pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                </div>
                <div class="input_box check_box">
                    <span class="pw_check">비밀번호 확인:</span>
                    <input
                        type="password"
                        class="mamber_pw_check"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                </div>
                <div class="input_box">
                    <span>휴대폰:</span>
                    <input
                        type="number"
                        class="mamber_phone"
                        placeholder="휴대폰 번호를 입력하세요"
                    />
                </div>
                <div class="input_box">
                    <span>업체명:</span>
                    <input
                        type="text"
                        class="mamber_company"
                        placeholder="업체명을 입력하세요"
                    />
                </div>
                <div class="mamber_vehicle_type_box">
                    <span>트럭종류:</span>
                    <select class="mamber_vehicle_type">
                        <option value="">트럭종류</option>
                        <option value="">1톤 트럭</option>
                        <option value="">2톤 트럭</option>
                        <option value="">2.5톤 트럭</option>
                        <option value="">4.5톤 트럭</option>
                    </select>
                </div>
                <div class="input_box">
                    <span>차번호:</span>
                    <input
                        type="text"
                        class="mamber_vehicle_number"
                        placeholder="차번호를 입력하세요"
                    />
                </div>
                <div class="member_type_box">
                    <span>회원종류:</span>
                    <select class="member_type">
                        <option value="">회원종류</option>
                        <option value="">0.어드민</option>
                        <option value="">1.화주</option>
                        <option value="">2.화물기사</option>
                    </select>
                </div>
                <ul class="membership_btn_box">
                    <li>
                        <a href="#" class="mebership_btn">회원가입</a>
                    </li>
                    <li>
                        <a href="#" class="mebership_btn back_green">취소</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
